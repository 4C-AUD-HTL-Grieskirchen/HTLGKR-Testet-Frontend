


<section>

    <p-steps [model]="steps" ></p-steps>

    <div class="stepRouter">
        <router-outlet></router-outlet>
    </div>


    <div class="form-row" class="stepNavigation">
        <p-button [disabled]="currentStep <= 0" (onClick)="onClickBack()" icon="pi pi-angle-left" iconPos="left" label="Back"></p-button>
        <p-button [disabled]="currentStep >= 3" (onClick)="onClickNext()" icon="pi pi-angle-right" iconPos="right" label="Next"></p-button>
    </div>


</section>
