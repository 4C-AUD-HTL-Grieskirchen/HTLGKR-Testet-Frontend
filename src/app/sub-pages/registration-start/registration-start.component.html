<h2>Anmeldung zum Covid-19 Schnelltest</h2>
<p>Zur Sicherheit Ihrer persönlichen Datten ist es notwendig, Sie eindeutig zu identifizieren.</p>
<p>Bitte geben Sie Ihr Geburtsdatum ein.</p>
<label for="birthdayInput">Geburtsdatum</label>

<input [(ngModel)]="dataProvider.data.birthdate" id="birthdayInput" type="text" disabled>

<div class="form-row" class="stepNavigation">
    <p-button (onClick)="submit()" label="Bestätigen"></p-button>
</div>
