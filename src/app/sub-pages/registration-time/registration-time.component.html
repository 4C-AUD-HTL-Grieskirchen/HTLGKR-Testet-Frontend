<p-dropdown (selectionchange)="getTimesFromSelectedDate()" [(ngModel)]="selectedDate">
  <option *ngFor="let date of availableDates" [value]="date">{{getParsedDate(date)}}</option>
</p-dropdown>
<p-listbox (selectionchange)="anySelectionChanged()" [(ngModel)]="selectedTime" [options]="availableTimes"></p-listbox>

<div class="form-row">
  <p-button (click)="onClickBack()" icon="pi pi-angle-left" iconPos="left" label="Back"></p-button>
  <p-button (click)="onClickNext()" icon="pi pi-angle-right" iconPos="right" label="Next"></p-button>
</div>
